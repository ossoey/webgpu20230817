        <script  type="module" >
             const menu_button = document.getElementById('menu-button-id');
             const menu_id = document.getElementById('menu-id');

             menu_button.addEventListener('click', () => {
             if (menu_id.style.display === 'block') {
                 menu_id.style.display = 'none'; // Hide the element
             } else {
                
                 menu_id.style.display = 'block'; // Display the element
             }
             });

            // const run = document.getElementById('run');

            // run.addEventListener('click', () => {
     
            // });


             // wgsl language
             // type
      

             async function init(){
               if(!navigator.gpu) {
                console.error(`Navigator can't run webgpu `);
                return;
               }     

               const adapter = await navigator.gpu.requestAdapter();
               if(!adapter){
                console.log(`Not able to request Adapter`);
                return;
               }

               const device = await adapter.requestDevice();

               device.lost.then((info)=>{
                 console.error(`Device was lost ${info.message}`);
                 if(info.reason !==`destroyed`){
                    init();
                 }
               });
                main(device);
            
              }

             

             function main(device){
                const canvas = document.querySelector(`canvas`);
                const context = canvas.getContext(`webgpu`);
                const canvasFormat = navigator.gpu.getPreferredCanvasFormat();
                context.configure({
                    device:device,
                    format:canvasFormat
                });

                const shaderModule = device.createShaderModule({
                    label:`shader Module for Hardbuild triangle`,
                    code: `
                        @vertex fn vs(@builtin(vertex_index) vertexIndex :u32)->@builtin(position) vec4f {
                            var pos = array(
                                vec2f(0.0, 0.5),
                                vec2f(-0.5,0.0),
                                vec2f(0.5,0.0)
                            );

                            return vec4f(pos[vertexIndex],0.0,1.0);
                        }


                        @fragment fn fs()-> @location(0) vec4f{
                            return vec4f(0.0,1.0,0,1.0);
                        }
                    
                    `
                });

                const pipeline = device.createRenderPipeline({
                    label: `Pipeline for HardBuild triangle`,
                    layout:`auto`,
                    vertex:{
                        module:shaderModule,
                        entryPoint: `vs`
                    },
                    fragment: {
                        module: shaderModule,
                        entryPoint: `fs`,
                        targets:[{format: canvasFormat}]
                    }
                });

                const renderPassDescriptor ={
                    label:`renderPassDescriptor`,
                    colorAttachments:[{
                        clearValue:[0.0,0.0,0.0,1.0],
                        loadOp:`clear`,
                        storeOp:`store`
                    }]
                };

                function render(){
                    renderPassDescriptor.colorAttachments[0].view =
                    context.getCurrentTexture().createView();

                    const cmdEncoder = device.createCommandEncoder({label:`commade encoder for hardbuild triangle`});
                    const pass = cmdEncoder.beginRenderPass(renderPassDescriptor);
                    pass.setPipeline(pipeline);
                    pass.draw(3);
                    pass.end();

                    const commandBuffer = cmdEncoder.finish();

                    device.queue.submit([commandBuffer]);

                };




                const observer = new ResizeObserver((entries)=>{
                    for(const entry of entries){
                        const canvas = entry.target;
                        const width = entry.contentBoxSize[0].inlineSize;
                        const height = entry.contentBoxSize[0].blockSize;
                        canvas.width = Math.min(width,device.limits.maxTextureDimension2D)
                        canvas.height = Math.min(height, device.limits.maxTextureDimension2D);
                        render();
                    }
                })

                observer.observe(canvas);

             };

             init();

        </script>
