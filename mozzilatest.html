        <script  type="module" >
             const menu_button = document.getElementById('menu-button-id');
             const menu_id = document.getElementById('menu-id');

             menu_button.addEventListener('click', () => {
             if (menu_id.style.display === 'block') {
                 menu_id.style.display = 'none'; // Hide the element
             } else {
                
                 menu_id.style.display = 'block'; // Display the element
             }
             });

            // const run = document.getElementById('run');

            // run.addEventListener('click', () => {
     
            // });


             // wgsl language
             // type


             async function init() {
                if (!navigator.gpu) {
                    throw Error("WebGPU not supported.");
                }

                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    throw Error("Couldn't request WebGPU adapter.");
                }

                const device = await adapter.requestDevice();

                const canvas = document.querySelector("canvas");

                const context = canvas.getContext("webgpu");

                const canvasFormat = navigator.gpu.getPreferredCanvasFormat();

                context.configure({
                device: device,
                format: canvasFormat,
                alphaMode: "premultiplied",
                });

                const shaders = `
                            struct VertexOut {
                                @builtin(position) position : vec4f,
                                @location(0) color : vec4f,
                                @location(2) vindex:f32
                                
                            }

                            @vertex
                            fn vertex_main(@location(0) position: vec4f,
                                        @location(1) color: vec4f,
                                        @location(2) vindex: f32  ) -> VertexOut
                            {
                                var output : VertexOut;
                                output.position = position;
                                output.color = color;
                                output.vindex= vindex; 
                                return output;
                            }

                            @fragment
                            fn fragment_main(fragData: VertexOut) -> @location(0) vec4f
                            {
                            return fragData.color;
                            }
                            `;


                const shaderModule = device.createShaderModule({
                    code: shaders,
                });

                const vertices = new Float32Array([
                    0.0, 0.6,  0, 1,    1, 0, 0, 1, 0.0, 0.0,

                    -0.5, -0.6, 0, 1,   0, 1, 0, 1, 1.0, 0.0,
                    
                    0.5, -0.6, 0, 1,     0,  0, 1, 1 ,2.0 ,0.0
                ]);

                const vertexBuffer = device.createBuffer({
                    size: vertices.byteLength, // make it big enough to store vertices in
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST,
                });

                device.queue.writeBuffer(vertexBuffer, 0, vertices, 0, vertices.length);

                const vertexBuffers = [
                    {
                        attributes: [
                        {
                            shaderLocation: 0, // position
                            offset: 0,
                            format: "float32x4",
                        },
                        {
                            shaderLocation: 1, // color
                            offset: 16,
                            format: "float32x4",
                        } 
                        ,
                        {
                            shaderLocation: 2, // color
                            offset: 32,
                            format:  "float32x2",
                        } 
                        ],
                        arrayStride: 36,
                        stepMode: "vertex",
                    },
               ];


                const pipelineDescriptor = {
                    vertex: {
                        module: shaderModule,
                        entryPoint: "vertex_main",
                        buffers: vertexBuffers,
                    },
                    fragment: {
                        module: shaderModule,
                        entryPoint: "fragment_main",
                        targets: [
                        {
                            format: navigator.gpu.getPreferredCanvasFormat(),
                        },
                        ],
                    },
                    primitive: {
                        topology: "triangle-list",
                    },
                    layout: "auto",
                    };

                    const renderPipeline = device.createRenderPipeline(pipelineDescriptor);
                    const commandEncoder = device.createCommandEncoder();

                    const clearColor = { r: 0.0, g: 0.5, b: 1.0, a: 1.0 };

                    const renderPassDescriptor = {
                    colorAttachments: [
                        {
                        clearValue: clearColor,
                        loadOp: "clear",
                        storeOp: "store",
                        view: context.getCurrentTexture().createView(),
                        },
                    ],
                    };

                    const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);

                    passEncoder.setPipeline(renderPipeline);
                    passEncoder.setVertexBuffer(0, vertexBuffer);
                    passEncoder.draw(3);
                    passEncoder.end();

                    device.queue.submit([commandEncoder.finish()]);

            };

            init()
